<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤재호</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gacha-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .gacha-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
        }

        .gacha-box:hover:not(.opening) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.6);
        }

        .gacha-box.opening {
            animation: shake 0.8s ease-in-out, openGlow 0.8s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) rotate(-3deg); }
            20%, 40%, 60%, 80% { transform: translateX(8px) rotate(3deg); }
        }

        @keyframes openGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4); }
            50% { box-shadow: 0 0 80px rgba(255, 255, 255, 1); }
        }

        .result-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .result-container.show {
            opacity: 1;
            animation: resultReveal 1.2s ease-out;
        }

        @keyframes resultReveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.1) rotate(-360deg);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(20deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        .result-image {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            margin-bottom: 15px;
            object-fit: cover;
            border: 4px solid;
        }

        .result-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .result-grade {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .common { 
            background-color: #95a5a6; 
            border-color: #95a5a6;
            color: #95a5a6;
        }

        .uncommon { 
            background-color: #2ecc71; 
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .rare { 
            background-color: #3498db; 
            border-color: #3498db;
            color: #3498db;
        }

        .epic { 
            background-color: #9b59b6; 
            border-color: #9b59b6;
            color: #9b59b6;
        }

        .legendary { 
            background-color: #ffd700; 
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: legendaryGlow 2s ease-in-out infinite alternate;
        }

        .mythic { 
            background-color: #e74c3c; 
            border-color: #e74c3c;
            color: #e74c3c;
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
            animation: mythicGlow 1.5s ease-in-out infinite alternate;
        }

        .divine { 
            background: linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #0000ff, #8800ff);
            background-size: 400% 400%;
            border: 4px solid;
            border-image: linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #0000ff, #8800ff) 1;
            color: #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            animation: divineRainbow 2s ease-in-out infinite, divineGlow 1.5s ease-in-out infinite alternate;
        }

        .ultimate-jaeho { 
            background-color: #0066ff; 
            border-color: #0066ff;
            color: #0066ff;
            box-shadow: 0 0 60px rgba(0, 102, 255, 1);
            animation: ultimateJaehoGlow 1s ease-in-out infinite alternate;
        }

        @keyframes legendaryGlow {
            0% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
                filter: brightness(1);
            }
            100% { 
                box-shadow: 0 0 50px rgba(255, 215, 0, 1);
                filter: brightness(1.2);
            }
        }

        @keyframes mythicGlow {
            0% { 
                box-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
                filter: brightness(1);
            }
            100% { 
                box-shadow: 0 0 70px rgba(231, 76, 60, 1);
                filter: brightness(1.3);
            }
        }

        @keyframes divineRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes divineGlow {
            0% { 
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
                filter: brightness(1);
            }
            100% { 
                box-shadow: 0 0 80px rgba(255, 255, 255, 1);
                filter: brightness(1.4);
            }
        }

        @keyframes ultimateJaehoGlow {
            0% { 
                box-shadow: 0 0 60px rgba(0, 102, 255, 1);
                filter: brightness(1);
            }
            100% { 
                box-shadow: 0 0 100px rgba(0, 102, 255, 1);
                filter: brightness(1.5);
            }
        }

        .pull-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(68, 160, 141, 0.4);
            margin: 20px 10px;
        }

        .pull-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(68, 160, 141, 0.6);
        }

        .pull-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .probability-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
        }

        .probability-info h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .grade-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .grade-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .grade-info.legendary {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.15), rgba(255, 237, 78, 0.1));
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: legendaryPulse 2s ease-in-out infinite;
        }

        .grade-info.legendary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        .grade-info.legendary .grade-color {
            animation: legendaryOrb 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .grade-info.mythic {
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.15));
            border: 3px solid rgba(231, 76, 60, 0.6);
            border-radius: 15px;
            animation: mythicFlicker 1.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.4);
        }

        .grade-info.mythic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(231, 76, 60, 0.3), transparent);
            animation: mythicSweep 2.5s ease-in-out infinite;
            pointer-events: none;
        }

        .grade-info.mythic::after {
            content: '🔥';
            position: absolute;
            font-size: 1.3em;
            animation: mythicFlame 1.8s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
            pointer-events: none;
        }

        .grade-info.mythic .grade-color {
            animation: mythicPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            position: relative;
        }

        .grade-info.mythic .grade-color::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid rgba(231, 76, 60, 0.6);
            animation: mythicRing 2s ease-in-out infinite;
        }

        .grade-info.mythic .grade-color::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff6b6b 0%, #e74c3c 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: mythicCore 1.2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.8);
        }

        .grade-info.divine {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(255, 136, 0, 0.1), rgba(255, 255, 0, 0.1), rgba(0, 255, 0, 0.1), rgba(0, 136, 255, 0.1), rgba(0, 0, 255, 0.1), rgba(136, 0, 255, 0.1));
            background-size: 400% 400%;
            border: none;
            border-radius: 10px;
            animation: divineWave 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .grade-info.divine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #0000ff, #8800ff);
            background-size: 400% 400%;
            border-radius: 10px;
            z-index: -1;
            animation: divineRainbow 2s ease-in-out infinite;
        }

        .grade-info.divine::after {
            content: '✦';
            position: absolute;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            animation: divineStar 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
            pointer-events: none;
        }

        .grade-info.divine .grade-color {
            background: linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #0000ff, #8800ff);
            background-size: 400% 400%;
            animation: divineRainbow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .grade-info.divine .grade-color::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: divineHalo 2.5s ease-in-out infinite;
        }

        .grade-info.divine .grade-color::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.3),
                0 0 0 8px rgba(255, 255, 255, 0.1);
            animation: divineCore 1.5s ease-in-out infinite;
        }

        .grade-info.ultimate-jaeho {
            background: linear-gradient(45deg, rgba(0, 102, 255, 0.25), rgba(0, 61, 153, 0.2));
            border: none;
            border-radius: 20px;
            animation: ultimateJaehoWave 1s ease-in-out infinite;
            position: relative;
            color: white;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 102, 255, 0.6),
                inset 0 0 20px rgba(0, 102, 255, 0.1);
        }

        .grade-info.ultimate-jaeho::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #0066ff, #00aaff, #ffffff, #66ccff, #0066ff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            animation: ultimateJaehoBorder 2s ease-in-out infinite;
        }

        .grade-info.ultimate-jaeho::after {
            content: '⚡';
            position: absolute;
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.9);
            animation: ultimateJaehoLightning 1.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            pointer-events: none;
            z-index: 2;
        }

        .grade-info.ultimate-jaeho .grade-color {
            animation: ultimateJaehoSpin 1s linear infinite;
            box-shadow: 0 0 40px rgba(0, 102, 255, 1);
            position: relative;
            background: radial-gradient(circle, #66ccff 0%, #0066ff 100%);
        }

        .grade-info.ultimate-jaeho .grade-color::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            animation: ultimateJaehoHalo 2s ease-in-out infinite;
        }

        .grade-info.ultimate-jaeho .grade-color::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff 0%, #66ccff 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ultimateJaehoCore 0.8s ease-in-out infinite;
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.6),
                0 0 0 4px rgba(102, 204, 255, 0.4),
                0 0 0 6px rgba(0, 102, 255, 0.2);
        }

        /* 추가 장식 요소들 */
        .grade-info.ultimate-jaeho {
            position: relative;
        }

        .grade-info.ultimate-jaeho:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 50px rgba(0, 102, 255, 0.8),
                inset 0 0 30px rgba(0, 102, 255, 0.2);
        }

        @keyframes legendaryPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            }
            50% { 
                transform: scale(1.02); 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes legendaryOrb {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
        }

        @keyframes mythicFlicker {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
            }
            25% { 
                transform: scale(1.01);
                box-shadow: 0 0 25px rgba(231, 76, 60, 0.7);
            }
            75% { 
                transform: scale(0.99);
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
        }

        @keyframes mythicSweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        @keyframes mythicPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 0 35px rgba(231, 76, 60, 1);
            }
        }

        @keyframes divineStar {
            0% { 
                opacity: 0;
                top: 20%;
                left: 15%;
                transform: scale(0.5);
            }
            5% { 
                opacity: 1;
                transform: scale(1.2);
            }
            15% { 
                opacity: 0;
                transform: scale(0.5);
            }
            25% { 
                opacity: 0;
                top: 70%;
                left: 80%;
                transform: scale(0.5);
            }
            30% { 
                opacity: 1;
                transform: scale(1.2);
            }
            40% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 0;
                top: 40%;
                left: 60%;
                transform: scale(0.5);
            }
            55% { 
                opacity: 1;
                transform: scale(1.2);
            }
            65% { 
                opacity: 0;
                transform: scale(0.5);
            }
            75% { 
                opacity: 0;
                top: 80%;
                left: 25%;
                transform: scale(0.5);
            }
            80% { 
                opacity: 1;
                transform: scale(1.2);
            }
            90% { 
                opacity: 0;
                transform: scale(0.5);
            }
            100% { 
                opacity: 0;
                top: 20%;
                left: 15%;
                transform: scale(0.5);
            }
        }

        @keyframes divineWave {
            0% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% { 
                background-position: 100% 50%;
                transform: scale(1.01);
            }
            100% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
        }

        @keyframes divineHalo {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            33% { 
                opacity: 0.9;
                transform: scale(1.1) rotate(120deg);
            }
            66% { 
                opacity: 0.7;
                transform: scale(0.95) rotate(240deg);
            }
        }

        @keyframes divineCore {
            0%, 100% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        @keyframes ultimateJaehoWave {
            0%, 100% { 
                transform: scale(1);
            }
            33% { 
                transform: scale(1.01) rotateX(2deg);
            }
            66% { 
                transform: scale(1.02) rotateX(-2deg);
            }
        }

        @keyframes ultimateJaehoBorder {
            0% { 
                background-position: 0% 50%;
                box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 40px rgba(0, 102, 255, 0.8);
            }
            100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            }
        }

        @keyframes mythicFlame {
            0% { 
                opacity: 0;
                top: 15%;
                right: 20%;
                transform: scale(0.8) rotate(0deg);
            }
            25% { 
                opacity: 1;
                transform: scale(1.1) rotate(15deg);
            }
            50% { 
                opacity: 0;
                top: 75%;
                right: 70%;
                transform: scale(0.9) rotate(-10deg);
            }
            75% { 
                opacity: 1;
                transform: scale(1.2) rotate(25deg);
            }
            100% { 
                opacity: 0;
                top: 15%;
                right: 20%;
                transform: scale(0.8) rotate(0deg);
            }
        }

        @keyframes mythicRing {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1) rotate(0deg);
                border-color: rgba(231, 76, 60, 0.6);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1) rotate(180deg);
                border-color: rgba(255, 107, 107, 0.9);
            }
        }

        @keyframes mythicCore {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 10px rgba(231, 76, 60, 0.8);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                box-shadow: 0 0 20px rgba(255, 107, 107, 1);
            }
        }

        @keyframes ultimateJaehoLightning {
            0% { 
                opacity: 0;
                top: 10%;
                left: 20%;
                transform: scale(0.7) rotate(-15deg);
            }
            15% { 
                opacity: 1;
                transform: scale(1.3) rotate(10deg);
            }
            30% { 
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            45% { 
                opacity: 0;
                top: 70%;
                left: 75%;
                transform: scale(0.7) rotate(20deg);
            }
            60% { 
                opacity: 1;
                transform: scale(1.4) rotate(-15deg);
            }
            75% { 
                opacity: 0;
                transform: scale(0.8) rotate(5deg);
            }
            100% { 
                opacity: 0;
                top: 10%;
                left: 20%;
                transform: scale(0.7) rotate(-15deg);
            }
        }

        @keyframes ultimateJaehoCore {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 0 2px rgba(255, 255, 255, 0.6),
                    0 0 0 4px rgba(102, 204, 255, 0.4),
                    0 0 0 6px rgba(0, 102, 255, 0.2);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5);
                box-shadow: 
                    0 0 0 3px rgba(255, 255, 255, 0.9),
                    0 0 0 6px rgba(102, 204, 255, 0.7),
                    0 0 0 9px rgba(0, 102, 255, 0.5);
            }
        }

        @keyframes ultimateJaehoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes ultimateJaehoHalo {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .stat-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }

        @keyframes firework {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(2); }
            100% { opacity: 0; transform: scale(0); }
        }

        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="bgm.mp3" loop></audio>
    
    <div class="screen-flash" id="screenFlash"></div>

    <div class="game-container" id="gameContainer">
        <h1>🎁 랜덤재호</h1>
        
        <div class="gacha-container">
            <div class="gacha-box" id="gachaBox" onclick="pullGacha()">📦</div>
            <p style="font-size: 1.2em; opacity: 0.8;">상자를 클릭하여 뽑기!</p>
            
            <div class="result-container" id="resultContainer">
                <img id="resultImage" class="result-image" src="" alt="결과 이미지">
                <div id="resultText" class="result-text"></div>
                <div id="resultGrade" class="result-grade"></div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="pull-button" id="pullButton" onclick="pullGacha()">🎲 가챠 뽑기</button>
            <button class="reset-button" onclick="resetGame()">🔄 초기화</button>
            <button class="reset-button" onclick="copyShareURL()" style="background: linear-gradient(45deg, #3498db, #2980b9);">📋 저장 링크 복사</button>
        </div>

        <div class="probability-info">
            <h3>📊 등급별 확률</h3>
            <div class="grade-info ultimate-jaeho">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color ultimate-jaeho"></div>
                    <span>얼티밋 재호 (Ultimate Jaeho)</span>
                </div>
                <span>0.01%</span>
            </div>
            <div class="grade-info divine">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color divine"></div>
                    <span>신성 (Divine)</span>
                </div>
                <span>0.1%</span>
            </div>
            <div class="grade-info mythic">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color mythic"></div>
                    <span>신화 (Mythic)</span>
                </div>
                <span>1%</span>
            </div>
            <div class="grade-info legendary">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color legendary"></div>
                    <span>레전드리 (Legendary)</span>
                </div>
                <span>3%</span>
            </div>
            <div class="grade-info">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color epic"></div>
                    <span>에픽 (Epic)</span>
                </div>
                <span>7%</span>
            </div>
            <div class="grade-info">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color rare"></div>
                    <span>레어 (Rare)</span>
                </div>
                <span>12%</span>
            </div>
            <div class="grade-info">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color uncommon"></div>
                    <span>언커먼 (Uncommon)</span>
                </div>
                <span>35%</span>
            </div>
            <div class="grade-info">
                <div style="display: flex; align-items: center;">
                    <div class="grade-color common"></div>
                    <span>커먼 (Common)</span>
                </div>
                <span>43.89%</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalSpins">0</div>
                <div>총 뽑기</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="ultimateJaehoCount">0</div>
                <div>얼티밋 재호</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="divineCount">0</div>
                <div>신성</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="mythicCount">0</div>
                <div>신화</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="legendaryCount">0</div>
                <div>레전드리</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="epicCount">0</div>
                <div>에픽</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="rareCount">0</div>
                <div>레어</div>
            </div>
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        const grades = {
            'ultimate-jaeho': {
                name: "얼티밋 재호",
                probability: 0.01,
                color: "#0066ff",
                images: ["ultimate-jaeho1.jpg", "ultimate-jaeho2.png"]
            },
            divine: {
                name: "신성",
                probability: 0.1,
                color: "linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #0000ff, #8800ff)",
                images: ["divine1.jpg"]
            },
            mythic: {
                name: "신화",
                probability: 1,
                color: "#e74c3c",
                images: ["mythic1.jpg", "mythic2.jpg", "mythic3.jpg"]
            },
            legendary: {
                name: "레전드리",
                probability: 3,
                color: "#ffd700",
                images: ["legendary1.jpg", "legendary2.jpg"]
            },
            epic: {
                name: "에픽",
                probability: 7,
                color: "#9b59b6",
                images: ["epic1.jpg", "epic2.jpg"]
            },
            rare: {
                name: "레어",
                probability: 12,
                color: "#3498db",
                images: ["rare1.jpg", "rare2.jpg", "rare3.jpg"]
            },
            uncommon: {
                name: "언커먼",
                probability: 35,
                color: "#2ecc71",
                images: ["uncommon1.jpg", "uncommon2.jpg", "uncommon3.jpg", "uncommon4.jpg"]
            },
            common: {
                name: "커먼",
                probability: 43.89,
                color: "#95a5a6",
                images: ["common1.jpg", "common2.jpg", "common3.jpg", "common4.jpg"]
            }
        };

        let stats = {
            total: 0,
            'ultimate-jaeho': 0,
            divine: 0,
            mythic: 0,
            legendary: 0,
            epic: 0,
            rare: 0,
            uncommon: 0,
            common: 0
        };

        // URL에서 통계 데이터 로드
        function loadStatsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const statsData = urlParams.get('stats');
            
            if (statsData) {
                try {
                    const decodedStats = JSON.parse(atob(statsData));
                    stats = { ...stats, ...decodedStats };
                    updateStatsDisplay();
                } catch (e) {
                    console.log('통계 데이터 로드 실패');
                }
            }
        }

        // URL에 통계 데이터 저장
        function saveStatsToURL() {
            const encodedStats = btoa(JSON.stringify(stats));
            const newURL = new URL(window.location);
            newURL.searchParams.set('stats', encodedStats);
            window.history.replaceState({}, '', newURL);
        }

        // 공유 가능한 URL 생성
        function generateShareableURL() {
            const encodedStats = btoa(JSON.stringify(stats));
            const shareURL = new URL(window.location);
            shareURL.searchParams.set('stats', encodedStats);
            return shareURL.toString();
        }

        function getRandomGrade() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (const [key, grade] of Object.entries(grades)) {
                cumulative += grade.probability;
                if (random <= cumulative) {
                    return key;
                }
            }
            return 'common';
        }

        function getRandomImage(gradeKey) {
            const grade = grades[gradeKey];
            const randomIndex = Math.floor(Math.random() * grade.images.length);
            return grade.images[randomIndex];
        }

        function createFallbackImage(color, text) {
            const canvas = document.createElement('canvas');
            canvas.width = 180;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');
            
            // Handle gradient colors for divine
            if (color.includes('gradient')) {
                // Create a simple rainbow effect for fallback
                const gradient = ctx.createLinearGradient(0, 0, 180, 180);
                gradient.addColorStop(0, '#ff0000');
                gradient.addColorStop(0.16, '#ff8800');
                gradient.addColorStop(0.33, '#ffff00');
                gradient.addColorStop(0.5, '#00ff00');
                gradient.addColorStop(0.66, '#0088ff');
                gradient.addColorStop(0.83, '#0000ff');
                gradient.addColorStop(1, '#8800ff');
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = color;
            }
            
            ctx.fillRect(0, 0, 180, 180);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 90, 90);
            
            return canvas.toDataURL();
        }

        function createFireworks(count, colors) {
            const fireworksContainer = document.getElementById('fireworks');
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        function applySpecialEffects(gradeKey) {
            const screenFlash = document.getElementById('screenFlash');

            switch(gradeKey) {
                case 'ultimate-jaeho':
                    screenFlash.style.background = 'radial-gradient(circle, rgba(0, 102, 255, 0.8) 0%, transparent 70%)';
                    screenFlash.style.opacity = '1';
                    screenFlash.style.transition = 'none';
                    document.body.style.background = 'linear-gradient(135deg, #0066ff 0%, #003d99 100%)';
                    document.body.style.transition = 'none';
                    createFireworks(50, ['#0066ff', '#00aaff', '#ffffff']);
                    
                    setTimeout(() => {
                        screenFlash.style.transition = 'opacity 2s ease-out';
                        document.body.style.transition = 'background 2s ease-out';
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        screenFlash.style.opacity = '0';
                    }, 6000);
                    break;

                case 'divine':
                    screenFlash.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, transparent 70%)';
                    screenFlash.style.opacity = '1';
                    screenFlash.style.transition = 'none';
                    document.body.style.background = 'linear-gradient(135deg, #ff0000 0%, #ff8800 20%, #ffff00 40%, #00ff00 60%, #0088ff 80%, #8800ff 100%)';
                    document.body.style.transition = 'none';
                    createFireworks(40, ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#0088ff', '#0000ff', '#8800ff']);
                    
                    setTimeout(() => {
                        screenFlash.style.transition = 'opacity 1.8s ease-out';
                        document.body.style.transition = 'background 1.8s ease-out';
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        screenFlash.style.opacity = '0';
                    }, 5500);
                    break;

                case 'mythic':
                    screenFlash.style.background = 'radial-gradient(circle, rgba(231, 76, 60, 0.6) 0%, transparent 70%)';
                    screenFlash.style.opacity = '1';
                    screenFlash.style.transition = 'none';
                    document.body.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    document.body.style.transition = 'none';
                    createFireworks(25, ['#e74c3c', '#ff6b6b', '#ffffff']);
                    
                    setTimeout(() => {
                        screenFlash.style.transition = 'opacity 1.5s ease-out';
                        document.body.style.transition = 'background 1.5s ease-out';
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        screenFlash.style.opacity = '0';
                    }, 4500);
                    break;

                case 'legendary':
                    screenFlash.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%)';
                    screenFlash.style.opacity = '1';
                    screenFlash.style.transition = 'none';
                    document.body.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)';
                    document.body.style.transition = 'none';
                    createFireworks(20, ['#ffd700', '#ffed4e', '#ffffff']);
                    
                    setTimeout(() => {
                        screenFlash.style.transition = 'opacity 1.2s ease-out';
                        document.body.style.transition = 'background 1.2s ease-out';
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        screenFlash.style.opacity = '0';
                    }, 3500);
                    break;

                case 'epic':
                    createFireworks(12, ['#9b59b6', '#8e44ad', '#ffffff']);
                    break;

                case 'rare':
                   createFireworks(8, ['#3498db', '#2980b9']);
                   break;
           }
       }

       function updateStatsDisplay() {
           document.getElementById('totalSpins').textContent = stats.total;
           document.getElementById('ultimateJaehoCount').textContent = stats['ultimate-jaeho'];
           document.getElementById('divineCount').textContent = stats.divine;
           document.getElementById('mythicCount').textContent = stats.mythic;
           document.getElementById('legendaryCount').textContent = stats.legendary;
           document.getElementById('epicCount').textContent = stats.epic;
           document.getElementById('rareCount').textContent = stats.rare;
       }

       function pullGacha() {
           const gachaBox = document.getElementById('gachaBox');
           const pullButton = document.getElementById('pullButton');
           const resultContainer = document.getElementById('resultContainer');
           const resultImage = document.getElementById('resultImage');
           const resultText = document.getElementById('resultText');
           const resultGrade = document.getElementById('resultGrade');
           document.getElementById("bgMusic").play();
           pullButton.disabled = true;
           pullButton.textContent = '🎲 뽑는 중...';
           resultContainer.classList.remove('show');
           gachaBox.classList.add('opening');

           setTimeout(() => {
               const resultGradeKey = getRandomGrade();
               const grade = grades[resultGradeKey];
               const imagePath = getRandomImage(resultGradeKey);

               stats.total++;
               stats[resultGradeKey]++;
               saveStatsToURL(); // 통계 업데이트 후 URL에 저장

               resultImage.src = imagePath;
               resultImage.className = `result-image ${resultGradeKey}`;
               
               resultImage.onerror = function() {
                   this.src = createFallbackImage(grade.color, grade.name);
               };

               resultText.textContent = `${grade.name} 등급!`;
               if (grade.color.includes('gradient')) {
                   resultText.style.background = grade.color;
                   resultText.style.backgroundClip = 'text';
                   resultText.style.webkitBackgroundClip = 'text';
                   resultText.style.webkitTextFillColor = 'transparent';
                   resultText.style.color = 'transparent';
               } else {
                   resultText.style.color = grade.color;
                   resultText.style.background = 'none';
                   resultText.style.webkitTextFillColor = 'initial';
               }
               
               resultGrade.textContent = grade.name;
               resultGrade.className = `result-grade ${resultGradeKey}`;

               resultContainer.classList.add('show');
               updateStatsDisplay();
               applySpecialEffects(resultGradeKey);

               setTimeout(() => {
                   gachaBox.classList.remove('opening');
               }, 1000);
               
               pullButton.disabled = false;
               pullButton.textContent = '🎲 재호 뽑기';
           }, 2000);
       }

       function resetGame() {
           if (confirm('정말로 모든 통계를 초기화하시겠습니까?')) {
               stats = {
                   total: 0,
                   'ultimate-jaeho': 0,
                   divine: 0,
                   mythic: 0,
                   legendary: 0,
                   epic: 0,
                   rare: 0,
                   uncommon: 0,
                   common: 0
               };
               
               document.getElementById('resultContainer').classList.remove('show');
               updateStatsDisplay();
               saveStatsToURL();
           }
       }

       function copyShareURL() {
           const shareURL = generateShareableURL();
           
           // 클립보드 API 시도
           if (navigator.clipboard && navigator.clipboard.writeText) {
               navigator.clipboard.writeText(shareURL).then(() => {
                   showCopyMessage('✅ 복사됨!', '#2ecc71');
               }).catch(() => {
                   showURLModal(shareURL);
               });
           } else {
               // 클립보드 API가 지원되지 않으면 모달로 표시
               showURLModal(shareURL);
           }
       }
       
       function showCopyMessage(message, color) {
           const button = event.target;
           const originalText = button.textContent;
           const originalBackground = button.style.background;
           
           button.textContent = message;
           button.style.background = `linear-gradient(45deg, ${color}, ${color})`;
           
           setTimeout(() => {
               button.textContent = originalText;
               button.style.background = originalBackground;
           }, 2000);
       }
       
       function showURLModal(url) {
           // URL 표시용 모달 생성
           const modal = document.createElement('div');
           modal.style.cssText = `
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               background: rgba(0, 0, 0, 0.8);
               display: flex;
               justify-content: center;
               align-items: center;
               z-index: 10000;
           `;
           
           const modalContent = document.createElement('div');
           modalContent.style.cssText = `
               background: white;
               color: black;
               padding: 30px;
               border-radius: 15px;
               max-width: 90%;
               text-align: center;
               box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
           `;
           
           modalContent.innerHTML = `
               <h3 style="margin-bottom: 20px; color: #333;">공유 URL</h3>
               <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; word-break: break-all; font-family: monospace; font-size: 12px; border: 1px solid #ddd;">
                   ${url}
               </div>
               <p style="margin-bottom: 20px; color: #666;">위 링크를 복사하여 저장된 랜덤재호를 즐기세요!</p>
               <button onclick="this.parentElement.parentElement.remove()" style="
                   background: linear-gradient(45deg, #3498db, #2980b9);
                   color: white;
                   border: none;
                   padding: 10px 20px;
                   border-radius: 8px;
                   cursor: pointer;
                   font-size: 14px;
               ">닫기</button>
           `;
           
           modal.appendChild(modalContent);
           document.body.appendChild(modal);
           
           // 모달 외부 클릭시 닫기
           modal.addEventListener('click', (e) => {
               if (e.target === modal) {
                   modal.remove();
               }
           });
       }

       // 페이지 로드 시 통계 데이터 복원
       window.addEventListener('load', function() {
           loadStatsFromURL();
       });
   </script>
</body>
</html>
